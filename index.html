<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <div class="container">
      <div class="photo"></div>
        <div class="content">  
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="stat-container">
            <div id="stat-1"><span class="stat">10k+</span> <span class="stat-head">COMPANIES</span></div>
            <div id="stat-2"><span class="stat">314</span> <span class="stat-head">TEMPLATES</span></div>
            <div id="stat-3"><span class="stat">12M+</span> <span class="stat-head">QUERIES</span></div>
          </div>
        </div>
  </div>
</div>
</body>
</html>
